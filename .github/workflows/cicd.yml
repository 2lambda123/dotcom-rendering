name: DCR CICD

on:
  push:
    paths-ignore:
      - "apps-rendering/**"
      - "dotcom-rendering/docs/**"

jobs:
  container:
    permissions:
      packages: write
    uses: ./.github/workflows/container.yml

  cypress:
    needs: [container]
    uses: ./.github/workflows/cypress.yml
    with:
      container-image: ${{ needs.container.outputs.container-image }}

  amp:
    needs: [container]
    uses: ./.github/workflows/amp.yml
    with:
      container-image: ${{ needs.container.outputs.container-image }}
