name: AR Validate

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'dotcom-rendering/**'
    pull_request:
        branches:
            - main
        paths-ignore:
            - 'dotcom-rendering/**'

jobs:
    validate:
        name: AR Validate
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'

            - run: pnpm --immutable

            - name: lint
              run: pnpm lint
              working-directory: apps-rendering

            - name: test
              run: pnpm test
              working-directory: apps-rendering

            - name: compile client
              run: pnpm build:client:prod
              working-directory: apps-rendering

            - name: compile server
              run: pnpm build:server:prod
              working-directory: apps-rendering
