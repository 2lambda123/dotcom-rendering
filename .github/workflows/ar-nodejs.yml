name: AR Validate

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - main

jobs:
    validate:
        name: AR Validate
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  cache: 'yarn'

            - run: yarn --frozen-lockfile

            - name: lint
              run: yarn lint

            - name: test
              run: yarn test

            - name: compile client
              run: yarn build:client:prod

            - name: compile server
              run: yarn build:server:prod
